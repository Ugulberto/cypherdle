<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cypherdle - cada día una nueva cifra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div>
            <h1 class="title">Cypherdle</h1>
            <b class="subtitle">Cada día una nueva cifra</b>
        </div>
        <button class="help">
            <i class="fa-solid fa-question"></i>
        </button>
    </nav>
    <main>
        <section class="cifras-container">
            <div class="cifras">
                <button class="cifra">4</button>
                <button class="cifra">75</button>
                <button class="cifra">6</button>
                <button class="cifra">9</button>
                <button class="cifra">10</button>
                <button class="cifra">2</button>
            </div>

            <div class="operaciones-botones">
                <button class="operation">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button class="operation">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <button class="operation">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <button class="operation">
                    <i class="fa-solid fa-divide"></i>
                </button>
            </div>
        </section>
        <section class="operaciones">
            <h1 class="title">Operaciones</h1>
            <div class="operaciones-container">
                <!--Operations made by the user-->
            </div>
        </section>

        <!-- <button id="act">poftos</button> -->

        <div class="clock">
            <h1 class="title">1:00</h1>
        </div>

        <script src="script.js"></script>
    </main>
</body>
</html>
